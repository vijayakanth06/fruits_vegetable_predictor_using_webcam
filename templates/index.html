<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit and Vegetable Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        video, canvas {
            width: 50%;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fruit and Vegetable Recognition</h1>

    <!-- Live Webcam Stream -->
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    
    <button id="captureBtn">Capture & Predict</button>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureBtn');
        const result = document.getElementById('result');

        // Access webcam and start video stream
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
                result.innerText = `Error accessing webcam: ${error.message}`;
            }
        }

        // Capture frame and send to Flask backend
        captureButton.addEventListener('click', async () => {
            // Capture frame from video
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to Blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'frame.jpg');

                try {
                    // Send image to Flask backend
                    const response = await fetch('https://fruits-vegetable-predictor-using-webcam.onrender.com/predict', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (data.prediction) {
                        result.innerText = `Prediction: ${data.prediction}`;
                    } else if (data.error) {
                        result.innerText = `Error: ${data.error}`;
                    } else {
                        result.innerText = 'No match found.';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    result.innerText = `Error: ${error.message}`;
                }
            }, 'image/jpeg');
        });

        // Start webcam when page loads
        startWebcam();
    </script>
</body>
</html>
